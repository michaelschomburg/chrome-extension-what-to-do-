<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>What to do extension</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/clipboard.min.js"></script>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="header">
				<div class="what-to-do">
					<a href="#" class="current">What to do?</a>
				</div>
				<div class="what-to-remember">
					<a href="#" class="">What to remember?</a>
				</div>
			</div>
			<div class="action-field">
				<div class="to-do">
					<div class="entry">
						<input id="entry-field" class="entry-field" type="text" placeholder="What do you need to do....?">
						<button id="add-button" class ="add-button" type="button" name="button" ></button>
					</div>
					<div class="list">

					</div>
				</div>
				<div class="to-remember">
					<textarea id="txt" class="txt"></textarea>
				</div>
			</div>
		</div>
		<script src="js/function.js"></script>
	</body>
</html>
